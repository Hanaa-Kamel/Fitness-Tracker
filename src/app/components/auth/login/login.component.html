<section class="singin-form">
    <form 
      fxLayout="column"
      fxLayoutGap ="10px"
     [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="form-group">
        <input 
        formControlName="email"
        class="form-controll"
          type="email"
          matInput
          placeholder="Your Email"
          name="email"
          email
          required
        />
        <mat-hint >Please Enter a vaild email. </mat-hint>

        <!-- <mat-error *ngIf="!emailInput.hasError('required')">E-mal is invalid.</mat-error > -->
      </mat-form-field>
  
      <mat-form-field  class="form-group">
        <input
        formControlName="password"
          type="password"
          matInput
          placeholder="Your Passwerd"
          name="passwerd"
          required
          minlength="6"
        />
        <mat-hint >Please Enter your password. </mat-hint>
      </mat-form-field>
  
  
  
  
  
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </section>
