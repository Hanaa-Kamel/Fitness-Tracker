<section fxLayout fxLayoutAlign="center" class="new-training">
   <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card  fxFlex="400px"  fxFlex.xs="100%" >
      <mat-card-header fxLayoutAlign="center">
        <mat-card-title >
              <div class="card-title">
                  Shiba Inu
              </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayoutAlign="center ">
          <mat-form-field appearance="fill" *ngIf="!(isLoading$ | async) && exercises$ | async">
              <mat-label>Choose Exercise</mat-label>
              <mat-select ngModel name="exercise" required>
                <mat-option *ngFor="let exercise of exercises$ | async " [value]="exercise.id">{{exercise.name}}</mat-option>
                
              </mat-select>
            </mat-form-field>
            <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!(isLoading$ | async)">
        <button type="submit" *ngIf="exercises$ | async" mat-button [disabled]="f.invalid" >Start</button>
        <button type="button" *ngIf="!(exercises$ | async)"  mat-button (click)="fetchExercises()" >Fetch again</button>
      </mat-card-actions>
    </mat-card>
   </form>
    
</section>
