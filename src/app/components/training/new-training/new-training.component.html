<section fxLayout fxLayoutAlign="center" class="new-training">
    <mat-card  fxFlex="400px"  fxFlex.xs="100%" >
        <mat-card-header fxLayoutAlign="center">
          <mat-card-title >
                <div class="card-title">
                    Shiba Inu
                </div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayoutAlign="center ">
            <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select>
                  <mat-option value="crunches">Crunches</mat-option>
                  <mat-option value="touch-toes">Touch Toes</mat-option>
                  <mat-option value="side-lunges">Side Lunges</mat-option>
                  <mat-option value="burpees">Purpees</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button mat-button  (click)="onStartTraining()">Start</button>
        </mat-card-actions>
      </mat-card>
    
</section>
