<div fxLayoutAlign="center center">
    <mat-form-field appearance="standard" fxFlex="40%">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- data Column -->

    <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef mat-sort-header> date </th>
        <td mat-cell *matCellDef="let element"> {{ element.date.toDate() | date }} </td>
      </ng-container>

    <!-- name Column -->
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- calories Column -->
    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> calories </th>
      <td mat-cell *matCellDef="let element"> {{element.calories | number}} </td>
    </ng-container>
  
    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration | number}} </td>
    </ng-container>
  
    <!-- state Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> state </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event"
               aria-label="Select page">
</mat-paginator>
